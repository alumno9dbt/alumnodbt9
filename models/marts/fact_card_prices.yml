version: 2

models:
  - name: fact_card_prices
    description: >
      Tabla de hechos que contiene el historial de precios físicos de cada carta por proveedor y fecha.
      Extraída de los JSON de AllPrices y lista para análisis temporal y comparativo.

    columns:
      - name: card_id
        description: "Identificador de la carta."
        tests:
          - not_null

      - name: provider
        description: "Proveedor de precios (ej: tcgplayer, cardmarket, etc.)."
        tests:
          - not_null

      - name: price_date
        description: "Fecha del precio."
        tests:
          - not_null

      - name: mid_price
        description: "Precio medio registrado ese día."
