version: 2

models:
  - name: dim_colors
    description: >
      Dimensi√≥n de colores individuales.
    columns:
      - name: color_initial
        description: Inicial del color.
        tests:
          - unique
          - accepted_values:
              values: ["W", "U", "B", "R", "G"]

      - name: color_name
        description: Nombre completo del color.
        tests:
          - not_null
          - accepted_values:
              values: ["White", "Blue", "Black", "Red", "Green", "Colorless"]