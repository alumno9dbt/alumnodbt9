version: 2

models:
  - name: dim_cards
    description: "Tabla dimensional con información detallada de cada carta MTG."
    columns:
      - name: card_id
        description: "Identificador de la carta. No es único porque hay cartas reeditadas que aparecen en varias colecciones"
        tests:
          - not_null

      - name: card_name
        description: "Nombre de la carta"

      - name: type_names
        description: "Tipos normalizados concatenados"

      - name: color_names
        description: "Colores normalizados concatenados"

      - name: rarity
        description: "Rareza de la carta"

      - name: scryfall_id
        description: "Identificador externo en Scryfall"
