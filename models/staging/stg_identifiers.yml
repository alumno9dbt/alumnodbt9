version: 2

models:
  - name: stg_identifiers
    description: "Vista staging auxiliar para centralizar identificadores externos de las cartas."
    columns:
      - name: card_id
        description: "Identificador principal (relativo) de la carta."
        # no se aplica unique porque en MTGJSON muchas versiones de cartas comparten card_id.
        tests:
          - not_null
      - name: scryfall_id
        description: "Identificador externo de la carta en la API de Scryfall."
        tests:
          - not_null
      - name: mtgjsonv4_id
        description: "Identificador externo de la carta en mtgjson v4."
        tests:
          - not_null
