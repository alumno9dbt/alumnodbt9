version: 2

models:
  - name: stg_prices
    description: >
      Vista staging que contiene los precios sin transformar de cada carta,
      obtenidos desde AllPrices.json. Incluye datos de precios físicos (paper)
      y digitales (mtgo), aún sin explotar.

    columns:
      - name: card_id
        description: "Identificador de la carta (uuid de AllPrices)."
        tests:
          - not_null

      - name: paper_prices
        description: "Objeto JSON con precios de cartas físicas por proveedor y fecha."

      - name: mtgo_prices
        description: "Objeto JSON con precios de cartas digitales por proveedor y fecha."
