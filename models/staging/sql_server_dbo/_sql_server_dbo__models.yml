version: 2

models:
  - name: users
    description: >
      Usuarios.
    columns:
      - name: user_id
        tests:
          - not_null
        data_type: text
        constraints:
          - type: not_null
        description: >
          id del usuario, ira hasheada.
      - name: updated_at
        data_type: TIMESTAMP_TZ                   
        constraints:
          - type: not_null
        description: >
          fecha de la actualizacion.
      - name: address_id
        data_type: text
        constraints:
          - type: not_null
        description: >
          id de la direccion.
      - name: last_name
        data_type: text
        constraints:
          - type: not_null
        description: >
          apellido del usuario.
      - name: created_at
        data_type: TIMESTAMP_TZ
        constraints:
          - type: not_null
        description: >
          cuando se creo el usuario.
      - name: phone_number
        data_type: text
        constraints:
          - type: not_null
        description: >
          telefono del usuario.
      - name: total_orders
        data_type: int
        constraints:
          - type: not_null
        description: >
          pedidos totales, hay que quitarla porque estÃ¡ en null.
      - name: first_name
        data_type: text
        constraints:
          - type: not_null
        description: >
          nombre del usuario.
      - name: email
        data_type: text
        constraints:
          - type: not_null
        description: >
          mail del usuario.


  - name: promos
    description: >
      Promociones.
    columns:
      - name: promo_id
        tests:
          - not_null
        data_type: text
        constraints:
          - type: not_null
        description: >
          nombre de la promocion, ira hasheada.
      - name: discount
        data_type: int                   
        constraints:
          - type: not_null
        description: >
          descuento en euros.
      - name: status
        data_type: text
        constraints:
          - type: not_null
        description: >
          estado de la promocion.


  - name: products
    description: >
      Data about all products in demo.
    columns:
      - name: product_id
        tests:
          - not_null
        data_type: text
        constraints:
          - type: not_null
        description: >
          UUID for each unique product on platform.
      - name: product_name
        data_type: TEXT                      
        constraints:
          - type: not_null
        description: >
          Name of the product.
      - name: inventory
        data_type: NUMBER                      
        constraints:
          - type: not_null
        description: >
          Amount of the inventory we have for this product.
      - name: date_load
        data_type: TIMESTAMP_TZ
        constraints:
          - type: not_null   
        description: >
          Date that the data was loaded.
  

  - name: orders
    description: >
      tabla de pedidos.
    columns:
      - name: order_id
        tests:
          - not_null
        data_type: text
        constraints:
          - type: not_null
        description: >
          id del pedido.
      - name: shipping_service
        data_type: TEXT                      
        constraints:
          - type: not_null
        description: >
          empresa que hace el envio.
      - name: shipping_cost
        data_type: float
        constraints:
          - type: not_null
        description: >
          precio del envio.
      - name: address_id
        data_type: text                      
        constraints:
          - type: not_null
        description: >
          direccion de envio.
      - name: created_at
        data_type: TIMESTAMP_TZ
        constraints:
          - type: not_null   
        description: >
          cuando se hizo el pedido.
      - name: promo_id
        data_type: text
        constraints:
          - type: not_null   
        description: >
          nombre de la promocion.
      - name: estimated_delivery_at
        data_type: TIMESTAMP_TZ
        constraints:
          - type: not_null   
        description: >
          cuando se cree que se envia el pedido.
      - name: order_cost
        data_type: float
        constraints:
          - type: not_null   
      - name: user_id
        data_type: text
        constraints:
          - type: not_null   
      - name: order_total
        data_type: float
        constraints:
          - type: not_null   
      - name: delivered_at
        data_type: TIMESTAMP_TZ
        constraints:
          - type: not_null   
      - name: tracking_id
        data_type: text
        constraints:
          - type: not_null   
      - name: status
        data_type: text
        constraints:
          - type: not_null   

  - name: addresses
    columns:
      - name: address_id
        tests:
          - not_null
        data_type: text
        constraints:
          - type: not_null
        description: >
          id de la calle.
      - name: zipcode
        data_type: int                   
        constraints:
          - type: not_null
      - name: country
        data_type: text
        constraints:
          - type: not_null
      - name: address
        data_type: text
        constraints:
          - type: not_null
      - name: state
        data_type: text
        constraints:
          - type: not_null
