version: 2

models:
  - name: stg_sets
    description: >
      Datos básicos de los sets.
    columns:
      - name: set_code
        description: Código del set.
        tests:
          - not_null
          - unique

      - name: set_type
        description: Tipo de set.
        tests:
          - accepted_values:
              values: ["expansion", "core", "commander", "masterpiece", "funny", "draft_innovation", "starter", "promo"]
