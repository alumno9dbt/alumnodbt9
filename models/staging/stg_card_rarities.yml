version: 2

models:
  - name: stg_card_rarities
    description: "Vista staging que contiene la rareza de cada carta para análisis de distribución."
    columns:
      - name: card_id
        description: "Identificador único (relativo) de la carta."
        # no se aplica unique porque en MTGJSON muchas versiones de cartas comparten card_id.
        tests:
          - not_null
      - name: rarity
        description: "Rareza de la carta (common, uncommon, rare, mythic, special)."
        tests:
          - not_null
